<!doctype html>
<html lang="en">

<head>
    <title>Currency Converter</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
</head>

<body class="bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card card-body text-center mt-5">
                    <h1 class="heading display-5 pb-3 text-secondary">Currency Converter</h1>
                    <form id="converter-form">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">&pound;</span>
                                <input type="number" class="form-control" id="amount" placeholder="Amount">
                            </div>
                        </div>
                        <div class="forn-group">
                            <input type="submit" value="Calculate" class="btn btn-gradient-secondary border-dark btn-block">
                        </div>
                    </form>

                    <div id="results" class="pt-4">
                        <h5 class="text-secondary">Results</h5>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">&euro;</span>
                                <input type="number" class="form-control" id="value" disabled>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
